<div class="bg-transparent py-10 px-4">
    <!-- Section Heading -->
    <div class="text-center w-full mb-10 mx-auto md:w-[70%] lg:w-1/2">
      <h2 class="text-3xl font-bold">Recommendations</h2>
      <p class="text-gray-500 mt-2">
        Amet Minim Mollit Non Deserunt Ullamco Est Sit Aliqua Dolor Do Amet Sint. Velit Officia Consequat Duis Enim Velit Mollit. Lorem Ipsum
      </p>
    </div>
  
    <!-- Cards -->
    <div class="grid gap-6 md:grid-cols-3 justify-center">
      <div
        *ngFor="let testimonial of testimonials"
        class="bg-white rounded-lg p-6 text-center flex flex-col justify-between"
      >
        <!-- Stars -->
        <div class="flex justify-center mb-4">
          <fa-icon *ngFor="let star of [].constructor(testimonial.stars)" [icon]="faStar" class="fas fa-star text-yellow-500"></fa-icon>
        </div>
  
        <!-- Title -->
        <h3 class="text-lg font-semibold">{{ testimonial.title }}</h3>
  
        <!-- Text -->
        <p class="text-gray-500 text-sm mt-2">{{ testimonial.text }}</p>
  
        <!-- User -->
        <div class="mt-6 flex items-center justify-center">
          <img
            [src]="testimonial.image"
            alt="{{ testimonial.name }}"
            class="w-12 h-12 rounded-full border-2 border-gray-300"
          />
          <div class="ml-4 text-left">
            <h4 class="font-semibold">{{ testimonial.name }}</h4>
            <p class="text-sm text-gray-500">{{ testimonial.role }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Dots -->
    <div class="flex justify-center mt-8">
      <div class="w-3 h-3 bg-yellow-500 rounded-full mx-1"></div>
      <div class="w-3 h-3 bg-yellow-500 rounded-full mx-1"></div>
      <div class="w-3 h-3 bg-yellow-500 rounded-full mx-1"></div>
    </div>
  </div>
