<!-- main  -->
 <div class="">
    <!-- head  -->
     <div class="flex flex-col gap-5 items-center text-center lg:w-[50%] m-auto ">
        <h1 class="font-bold text-4xl">My Services</h1>
        <p class="text-gray-500" >Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. lorem ipsum</p>
     </div>
    <!-- head ends -->
     <!-- serves  -->
        <div class="flex flex-col gap-10 mt-10">
             <div class="flex flex-wrap justify-around gap-2 items-center">
                <div class="flex flex-col w-[310px] gap-2 mb-20 px-4 h-[225px] bg-white rounded-md items-center justify-center text-center hover:scale-110 hover:rotate-0 rotate-180 transition-all hover:border-2 hover:border-[#FFFFF] hover:bg-[#FFB400] hover:bg-opacity-20" *ngFor="let item of services" >
                 <fa-icon [icon]="item.icon" class="text-[#FFB400] text-6xl" ></fa-icon>
                 <h1 class="text-2xl font-bold text-center"> {{item.name}} </h1>
                 <p class="text-gray-500 text-center" > {{item.desc}} </p>
                 <button class="text-[#FFB400] font-bold"> {{item.btn}} <span class="animate-pulse" > <fa-icon [icon]="" ></fa-icon> </span> </button>
                </div>
             </div>
        </div>
     <!-- serves ends -->
 </div>
