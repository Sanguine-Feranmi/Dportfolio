<!-- main  -->
 <div class="flex justify-center">
    <div class="flex justify-between">
        <div class="flex flex-col md:flex-row justify-center items-center gap-6 py-10 px-4">
          <div
            *ngFor="let plan of pricingPlans"
            [class]="'bg-white rounded-lg p-6 text-center w-full md:w-1/3' + (plan.isPopular ? ' border-4 border-yellow-500' : '')">
            <div
              *ngIf="plan.isPopular" class="bg-yellow-500 text-white font-bold text-sm px-4 py-1 rounded-full inline-block">
              Most Popular
            </div>
            <h2 class="text-xl font-bold mt-4">{{ plan.name }}</h2>
            <p class="text-4xl font-extrabold mt-4">
              ${{ plan.price }}<span class="text-base font-normal"> {{ plan.frequency }}</span>
            </p>
            <p class="text-sm text-gray-500 mt-2">{{ plan.description }}</p>
            <ul class="text-left mt-6 space-y-3">
              <li *ngFor="let feature of plan.features" [class]="feature.available ? 'flex items-center' : 'flex items-center text-gray-400'">
                <fa-icon [icon]="feature.available ? faCheck : faTimes" [ngClass]="feature.available ? 'text-yellow-400' : ''" class="pr-2" ></fa-icon>
                {{ feature.name }}
              </li>
            </ul>
            <button
              class="mt-6 rounded-full px-6 py-2 font-bold transition duration-300"[ngClass]="{'bg-gray-200 text-gray-700 border border-gray-300 hover:bg-gray-300': plan.buttonColor === 'gray','bg-yellow-500 text-white hover:bg-yellow-600': plan.buttonColor === 'yellow'}">
              ORDER NOW
            </button>
          </div>
        </div>
    </div>
 </div>
<!-- main ends -->
